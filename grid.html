<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS grid</title>
  <style>
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }

    div {
      border: 5px solid gray;
    }
  </style>
</head>

<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>

  </div>
</body>

</html>
